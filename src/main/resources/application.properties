# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=7777
server.servlet.context-path=/sewearn

# ===============================
# = SPRING DATASOURCE CONFIG
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/sewearn?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=pradip123

# ===============================
# = JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# = LOGGING CONFIG
# ===============================
logging.level.org.springframework=INFO
logging.level.com.pradip.sewearn=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ===============================
# = JACKSON JSON CONFIG
# ===============================
spring.jackson.serialization.indent_output=true
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Asia/Kolkata

# ===============================
# = CORS CONFIG (if frontend hosted separately)
# ===============================
# (optional)
# sewearn.allowed.origins=http://localhost:4200,http://localhost:3000

# ===============================
# = APPLICATION META INFO
# ===============================
spring.application.name=SewEarn
